<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Envio Rápido</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    #dropzone {
      border: 2px dashed #bdc3c7;
      border-radius: 10px;
      padding: 50px 20px;
      cursor: pointer;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    #dropzone:hover {
      border-color: #3498db;
      background-color: #ecf0f1;
      color: #2980b9;
    }

    #dropzone.disabled {
      pointer-events: none;
      opacity: 0.6;
      background-color: #e0e0e0;
    }

    .hidden {
      display: none;
    }

    .progress-wrapper {
      margin-top: 25px;
      text-align: left;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    progress {
      width: 100%;
      height: 25px;
      border-radius: 5px;
      overflow: hidden;
    }
    
    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 5px;
    }

    progress::-webkit-progress-value {
      background-color: #3498db;
      transition: width 0.3s ease;
    }

    #success {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
    }

    #error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      border: 1px solid #f5c6cb;
      word-break: break-all;
    }

    .btn-reset {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn-reset:hover {
      background-color: #2980b9;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>

<body>
  <div class="container">

    <h2>Enviar Vídeo</h2>
    <p>Arraste seu arquivo aqui ou clique para selecionar.</p>

    <div id="dropzone">
      <strong>Clique aqui</strong> ou solte o arquivo.
    </div>

    <input id="fileInput" type="file" accept="video/*" class="hidden" />

    <div class="progress-wrapper hidden" id="progressContainer">
      <div class="progress-info">
        <span>Enviando rápido...</span>
        <span id="percentageText">0%</span>
      </div>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="success" class="hidden">
      ✅ <strong>Sucesso!</strong> Seu vídeo foi enviado.
      <br><br>
      <button class="btn-reset" onclick="resetUpload()">Enviar outro vídeo</button>
    </div>

    <div id="error" class="hidden"></div>

  </div>

  <script>
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";

    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const percentageText = document.getElementById("percentageText");
    const successMsg = document.getElementById("success");
    const errorMsg = document.getElementById("error");

    dropzone.addEventListener("click", () => {
      if (!dropzone.classList.contains("disabled")) fileInput.click();
    });

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      if (!dropzone.classList.contains("disabled")) dropzone.style.borderColor = "#3498db";
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.style.borderColor = "#bdc3c7";
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#bdc3c7";
      if (dropzone.classList.contains("disabled")) return;

      const file = e.dataTransfer.files[0];
      if (file) startUpload(file);
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) startUpload(file);
    });

    function startUpload(file) {
      resetUI(true);
      
      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        
        // --- ACELERADORES ---
        chunkSize: 10485760, // 10MB
        parallelUploads: 2,  // Envio paralelo
        // --------------------
        
        retryDelays: [0, 1000, 3000, 5000],
        metadata: {
          filename: file.name,
          filetype: file.type
        },

        onError: function(error) {
          console.error("Erro:", error);
          errorMsg.innerHTML = "❌ <strong>Erro:</strong> " + error + 
                               "<br><button class='btn-reset' onclick='resetUpload()'>Tentar Novamente</button>";
          errorMsg.classList.remove("hidden");
          dropzone.classList.remove("disabled");
        },

        onProgress: function(bytesUploaded, bytesTotal) {
          const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(0);
          progressBar.value = percentage;
          percentageText.textContent = percentage + "%";
        },

        onSuccess: function() {
          console.log("Upload concluído:", upload.url);
          progressContainer.classList.add("hidden");
          successMsg.classList.remove("hidden");
        }
      });

      upload.start();
    }

    function resetUI(isUploading) {
      if (isUploading) {
        successMsg.classList.add("hidden");
        errorMsg.classList.add("hidden");
        progressContainer.classList.remove("hidden");
        dropzone.classList.add("disabled");
        dropzone.innerHTML = "Otimizando e enviando... Aguarde.";
        progressBar.value = 0;
        percentageText.textContent = "0%";
      }
    }

    function resetUpload() {
      fileInput.value = "";
      successMsg.classList.add("hidden");
      errorMsg.classList.add("hidden");
      progressContainer.classList.add("hidden");
      dropzone.classList.remove("disabled");
      dropzone.innerHTML = "<strong>Clique aqui</strong> ou solte o arquivo.";
    }
  </script>
</body>
</html>
