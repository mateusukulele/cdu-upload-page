<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Envio v5 (Hash)</title>

  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: transparent; color: #fff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

    /* DIAGNÓSTICO (Apagar depois que funcionar) */
    #diagnostic { width: 100%; background: #000; border: 1px solid #333; color: #0f0; font-family: monospace; font-size: 12px; padding: 10px; margin-bottom: 15px; text-align: left; word-wrap: break-word; }

    .container { background: #1a1a1a; padding: 25px; border-radius: 16px; width: 100%; max-width: 450px; border: 1px solid #333; text-align: center; }
    h2 { margin: 0 0 15px 0; color: #fff; font-size: 1.4rem; }
    
    /* Visual do Nome Identificado */
    .identified-user { background: rgba(255, 109, 0, 0.15); border: 1px solid #FF6D00; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: left; }
    .identified-label { color: #FF6D00; font-size: 0.75rem; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px; }
    .identified-value { color: #fff; font-size: 1.1rem; font-weight: 500; }

    /* Campos Manuais */
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; color: #FF6D00; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
    .form-input { width: 100%; padding: 12px; background: #262626; border: 1px solid #444; border-radius: 8px; color: #fff; font-size: 1rem; }
    .form-input:focus { outline: none; border-color: #FF6D00; background: #333; }

    #dropzone { border: 2px dashed #555; border-radius: 12px; padding: 30px 20px; cursor: pointer; background: #111; color: #bbb; margin-top: 10px; }
    #dropzone strong { color: #FF6D00; font-size: 1.1rem; display: block; margin-bottom: 5px; }
    #dropzone:hover { background: #222; border-color: #FF6D00; }
    #dropzone.disabled { opacity: 0.5; pointer-events: none; }

    .hidden { display: none !important; }
    .visually-hidden { position: absolute; opacity: 0; width: 1px; height: 1px; }

    /* Progresso */
    .progress-wrapper { margin-top: 20px; text-align: left; }
    progress { width: 100%; height: 8px; background: #333; border-radius: 4px; border: none; }
    progress::-webkit-progress-value { background: #FF6D00; border-radius: 4px; }

    #success { padding: 20px; }
    #error { background: #3a0000; color: #ff5555; padding: 10px; border-radius: 5px; margin-top: 15px; text-align: left; font-size: 0.9rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>
<body>

  <!-- CAIXA DE DEBUG (Diz o que o site está vendo) -->
  <div id="diagnostic">Iniciando sistema...</div>

  <div class="container" id="mainContainer">
    <div id="uploadScreen">
      <h2>Enviar Tarefa</h2>

      <!-- CENÁRIO 1: NOME AUTOMÁTICO -->
      <div id="autoNameArea" class="identified-user hidden">
        <span class="identified-label">Aluno Identificado:</span>
        <div id="autoNameText" class="identified-value">...</div>
      </div>

      <!-- CENÁRIO 2: NOME MANUAL -->
      <div id="manualNameArea" class="form-group">
        <label>Nome Completo</label>
        <input type="text" id="studentNameInput" class="form-input" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label>E-mail de login</label>
        <input type="email" id="studentEmail" class="form-input" placeholder="Ex: joao@email.com">
      </div>

      <label id="dropzone" for="fileInput">
        <strong>Selecionar Vídeo</strong>
        <span>Clique ou arraste o arquivo</span>
      </label>
      <input id="fileInput" type="file" accept="video/*" class="visually-hidden" />

      <div class="progress-wrapper hidden" id="progressContainer">
        <div style="display:flex; justify-content:space-between; color:#FF6D00; font-size:0.8rem; margin-bottom:5px;">
          <span>Enviando...</span><span id="percentageText">0%</span>
        </div>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>
      <div id="error" class="hidden"></div>
    </div>

    <div id="success" class="hidden">
      <h2 style="color:#4caf50">✅ Recebido!</h2>
      <p style="color:#ccc">Vídeo enviado com sucesso.</p>
    </div>
  </div>

  <script>
    // --- CONFIG ---
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";
    
    // UI References
    const diagnostic = document.getElementById('diagnostic');
    const autoNameArea = document.getElementById('autoNameArea');
    const autoNameText = document.getElementById('autoNameText');
    const manualNameArea = document.getElementById('manualNameArea');
    const nameInput = document.getElementById('studentNameInput');
    const emailInput = document.getElementById('studentEmail');
    
    // Estado
    let studentNameFinal = "";
    let lessonName = "Aula Geral";

    // --- LEITURA INTELIGENTE (QUERY ou HASH) ---
    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1); // Remove o #
      const query = window.location.search;
      
      // Parser manual de Hash (ex: nome=Marco&aula=Batida)
      const hashParams = new URLSearchParams(hash);
      const queryParams = new URLSearchParams(query);

      // Prioriza Hash, depois Query
      let rawName = hashParams.get('nome') || queryParams.get('nome') || hashParams.get('name') || queryParams.get('name');
      let rawLesson = hashParams.get('aula') || queryParams.get('aula');

      if (rawLesson) lessonName = rawLesson;

      // DEBUG VISUAL
      diagnostic.innerHTML = "<strong>STATUS:</strong><br>" +
                             "URL HASH: " + (hash || "vazio") + "<br>" +
                             "NOME CAPTURADO: " + (rawName || "Nenhum");

      // Lógica de Exibição
      if (rawName && rawName.indexOf('*|') === -1) {
        // SUCESSO: Temos um nome válido
        studentNameFinal = decodeURIComponent(rawName); // Garante que %20 vire espaço
        
        autoNameText.textContent = studentNameFinal;
        autoNameArea.classList.remove('hidden');
        manualNameArea.classList.add('hidden');
        
        // Foca no e-mail
        setTimeout(() => emailInput.focus(), 500);
      } else {
        // FALHA: Vai para manual
        autoNameArea.classList.add('hidden');
        manualNameArea.classList.remove('hidden');
      }
    });

    // --- UPLOAD (TUS) ---
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const ui = { upload: document.getElementById("uploadScreen"), success: document.getElementById("success"), progress: document.getElementById("progressContainer"), bar: document.getElementById("progressBar"), text: document.getElementById("percentageText"), error: document.getElementById("error") };

    function handleFile(file) {
      // Se não veio automático, pega do input
      let nameToSend = studentNameFinal || nameInput.value.trim();
      let emailToSend = emailInput.value.trim();

      if (!nameToSend || !emailToSend) {
        alert("Preencha todos os campos.");
        if(!nameToSend) nameInput.focus(); else emailInput.focus();
        fileInput.value = "";
        return;
      }
      
      ui.error.classList.add("hidden");
      ui.progress.classList.remove("hidden");
      dropzone.classList.add("disabled");

      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        chunkSize: 10485760,
        metadata: { filename: file.name, filetype: file.type, student_name: nameToSend, student_email: emailToSend, lesson: lessonName, upload_date: new Date().toISOString() },
        onError: (err) => { ui.error.innerHTML = "Erro: " + err; ui.error.classList.remove("hidden"); dropzone.classList.remove("disabled"); },
        onProgress: (l, t) => { const p = ((l/t)*100).toFixed(0); ui.bar.value = p; ui.text.textContent = p + "%"; },
        onSuccess: () => { ui.upload.classList.add("hidden"); ui.success.classList.remove("hidden"); }
      });
      upload.start();
    }

    dropzone.ondragover = (e) => { e.preventDefault(); dropzone.style.background = "#222"; };
    dropzone.ondragleave = () => { dropzone.style.background = "#111"; };
    dropzone.ondrop = (e) => { e.preventDefault(); dropzone.style.background = "#111"; if(!dropzone.classList.contains("disabled")) handleFile(e.dataTransfer.files[0]); };
    fileInput.onchange = () => { if(fileInput.files[0]) handleFile(fileInput.files[0]); };
  </script>
</body>
</html>
