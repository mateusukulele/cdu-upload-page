<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Upload</title>
  <style>
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      background-color: transparent; /* FUNDO TRANSPARENTE */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 100%;
      padding: 10px 25px;
    }

    /* Inputs de Alto Contraste */
    .form-group { margin-bottom: 18px; text-align: left; }
    
    .form-group label {
      display: block;
      color: #FF6D00; /* Laranja */
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background-color: #252525; /* Cinza mais claro para destacar do fundo */
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #FF6D00;
      background-color: #303030;
      box-shadow: 0 0 0 3px rgba(255, 109, 0, 0.2);
    }
    
    .form-input::placeholder { color: #888; }

    /* Dropzone de Upload */
    #dropzone {
      border: 2px dashed #555;
      border-radius: 12px;
      padding: 35px 20px;
      cursor: pointer;
      background-color: #1a1a1a;
      transition: all 0.3s ease;
      margin-top: 15px;
      text-align: center;
    }
    #dropzone strong { color: #fff; font-size: 1.1rem; display: block; margin-bottom: 5px; }
    #dropzone span { color: #888; font-size: 0.9rem; }
    
    #dropzone:hover { 
      border-color: #FF6D00; 
      background-color: #222; 
      transform: translateY(-2px); 
    }
    
    #dropzone.disabled { opacity: 0.5; pointer-events: none; filter: grayscale(100%); }

    /* Barra de Progresso */
    .progress-container { margin-top: 25px; }
    .progress-labels { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.85rem; color: #FF6D00; font-weight: bold; }
    progress { width: 100%; height: 8px; border-radius: 4px; background: #333; border: none; }
    progress::-webkit-progress-bar { background: #333; border-radius: 4px; }
    progress::-webkit-progress-value { background: #FF6D00; border-radius: 4px; }

    /* Mensagens */
    .hidden { display: none !important; }
    .visually-hidden { position: absolute; width: 1px; opacity: 0; }
    
    #success-view { padding: 40px 20px; text-align: center; }
    .check-icon { font-size: 50px; margin-bottom: 15px; display: block; }
    
    #error-msg { 
      margin-top: 15px; padding: 12px; 
      background: rgba(255, 50, 50, 0.15); 
      border: 1px solid rgba(255, 50, 50, 0.4); 
      border-radius: 8px; 
      color: #ff8080; font-size: 0.9rem; text-align: left; 
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>
<body>

  <div class="container">
    <div id="uploadScreen">
      
      <div class="form-group">
        <label for="studentName">Nome Completo</label>
        <input type="text" id="studentName" class="form-input" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="studentEmail">E-mail do Curso</label>
        <input type="email" id="studentEmail" class="form-input" placeholder="seu@email.com">
      </div>

      <label id="dropzone" for="fileInput">
        <strong>Selecionar Vídeo</strong>
        <span>Clique ou arraste o arquivo</span>
      </label>
      <input id="fileInput" type="file" accept="video/*" class="visually-hidden" />

      <div id="progressArea" class="progress-container hidden">
        <div class="progress-labels"><span>Enviando...</span><span id="percentageText">0%</span></div>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <div id="error-msg" class="hidden"></div>
    </div>

    <div id="success-view" class="hidden">
      <span class="check-icon">✅</span>
      <h2 style="color: #4caf50; margin: 0 0 10px 0;">Sucesso!</h2>
      <p style="color: #ccc; margin: 0; font-size: 0.95rem; line-height:1.5;">
        Seu vídeo foi enviado.<br>Aguarde nosso feedback.
      </p>
    </div>
  </div>

  <script>
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";
    
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const inputName = document.getElementById("studentName");
    const inputEmail = document.getElementById("studentEmail");
    
    const ui = {
      screen: document.getElementById("uploadScreen"),
      success: document.getElementById("success-view"),
      progress: document.getElementById("progressArea"),
      bar: document.getElementById("progressBar"),
      text: document.getElementById("percentageText"),
      error: document.getElementById("error-msg")
    };

    let lessonName = "Aula Geral";
    const params = new URLSearchParams(window.location.search);
    if(params.get('aula')) lessonName = params.get('aula');

    function handleFile(file) {
      const name = inputName.value.trim();
      const email = inputEmail.value.trim();

      if (!name || !email) {
        alert("⚠️ Atenção:\nPreencha seu NOME e E-MAIL para enviarmos o feedback.");
        if(!name) inputName.focus(); else inputEmail.focus();
        fileInput.value = "";
        return;
      }
      startUpload(file, name, email);
    }

    function startUpload(file, name, email) {
      ui.error.classList.add("hidden");
      ui.progress.classList.remove("hidden");
      dropzone.classList.add("disabled");
      dropzone.innerHTML = "<strong>Aguarde...</strong>";
      
      inputName.disabled = true; inputEmail.disabled = true;

      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        chunkSize: 10485760,
        metadata: { filename: file.name, filetype: file.type, student_name: name, student_email: email, lesson: lessonName, upload_date: new Date().toISOString() },
        onError: (err) => { 
          console.error(err); 
          ui.error.innerHTML = "❌ Falha no envio. Tente novamente."; 
          ui.error.classList.remove("hidden"); 
          dropzone.classList.remove("disabled"); 
          dropzone.innerHTML = "<strong>Selecionar Vídeo</strong><span>Clique ou arraste</span>"; 
          inputName.disabled = false; inputEmail.disabled = false; 
        },
        onProgress: (l, t) => { const p = ((l/t)*100).toFixed(0); ui.bar.value = p; ui.text.textContent = p + "%"; },
        onSuccess: () => { ui.screen.classList.add("hidden"); ui.success.classList.remove("hidden"); }
      });
      upload.start();
    }

    dropzone.addEventListener("dragover", (e) => { e.preventDefault(); if(!dropzone.classList.contains('disabled')) dropzone.style.backgroundColor = "#222"; });
    dropzone.addEventListener("dragleave", () => { if(!dropzone.classList.contains('disabled')) dropzone.style.backgroundColor = "#1a1a1a"; });
    dropzone.addEventListener("drop", (e) => { e.preventDefault(); dropzone.style.backgroundColor = "#1a1a1a"; if(!dropzone.classList.contains("disabled") && e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener("change", () => { if(fileInput.files[0]) handleFile(fileInput.files[0]); });
  </script>
</body>
</html>
