<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Envio Dark</title>

  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: #121212; /* Fundo Preto Google AI */
      color: #e3e3e3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e; /* Cinza Escuro */
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 10px;
      font-weight: 400;
    }

    p {
      color: #a0a0a0;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    /* √Årea de arrastar e soltar */
    #dropzone {
      border: 2px dashed #444;
      border-radius: 8px;
      padding: 50px 20px;
      cursor: pointer;
      background-color: #252525;
      color: #888;
      transition: all 0.2s ease;
    }

    #dropzone:hover {
      border-color: #8ab4f8; /* Azul Google */
      background-color: #2b2b2b;
      color: #e3e3e3;
    }

    #dropzone.disabled {
      pointer-events: none;
      opacity: 0.5;
      background-color: #1f1f1f;
    }

    .hidden {
      display: none;
    }

    /* Barra de Progresso */
    .progress-wrapper {
      margin-top: 25px;
      text-align: left;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: #8ab4f8;
    }

    progress {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
      background-color: #333;
      appearance: none;
    }
    
    /* Estilo da barra para Chrome/Safari */
    progress::-webkit-progress-bar {
      background-color: #333;
      border-radius: 3px;
    }

    progress::-webkit-progress-value {
      background-color: #8ab4f8; /* Azul Google */
      transition: width 0.3s ease;
    }

    /* Mensagens */
    #success {
      background-color: #0f3518; /* Verde escuro */
      color: #a3cfbb;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #184a25;
