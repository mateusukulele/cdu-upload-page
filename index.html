<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Envio Seguro</title>

  <style>
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: transparent; /* Transparente para fundir com a Hotmart */
      color: #FFFFFF;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Container Clean e Moderno */
    .container {
      background: #1a1a1a;
      padding: 35px;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 { margin: 0 0 10px 0; color: #fff; font-size: 1.6rem; font-weight: 700; }
    p.subtitle { color: #aaa; font-size: 0.95rem; margin-bottom: 25px; }

    /* Inputs de Alto Contraste */
    .form-group { margin-bottom: 20px; text-align: left; }
    
    .form-group label {
      display: block;
      color: #FF6D00; /* Laranja Marca */
      font-size: 0.85rem;
      margin-bottom: 8px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px; /* Área de clique maior */
      background-color: #252525; /* Cinza mais claro que o fundo */
      border: 2px solid #444;
      border-radius: 8px;
      color: #FFF;
      font-size: 1.1rem; /* Letra maior */
      transition: all 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #FF6D00;
      background-color: #303030;
      box-shadow: 0 0 0 4px rgba(255, 109, 0, 0.15);
    }
    
    .form-input::placeholder { color: #777; font-style: italic; font-size: 0.95rem; }

    /* Área de Dropzone */
    #dropzone {
      border: 2px dashed #555;
      border-radius: 10px;
      padding: 40px 20px;
      cursor: pointer;
      background: #111;
      color: #888;
      transition: all 0.2s;
      margin-top: 10px;
    }
    #dropzone:hover { background: #181818; border-color: #FF6D00; color: #fff; }
    #dropzone strong { color: #FF6D00; font-size: 1.2rem; display: block; margin-bottom: 5px; }
    #dropzone.disabled { opacity: 0.5; pointer-events: none; filter: grayscale(100%); }

    /* Utilitários */
    .hidden { display: none !important; }
    .visually-hidden { position: absolute; opacity: 0; width: 1px; height: 1px; }

    /* Barra de Progresso */
    .progress-wrapper { margin-top: 30px; text-align: left; }
    .progress-header { display: flex; justify-content: space-between; color: #FF6D00; font-weight: bold; margin-bottom: 10px; font-size: 0.9rem; }
    progress { width: 100%; height: 12px; background: #333; border-radius: 6px; border: none; }
    progress::-webkit-progress-bar { background: #333; border-radius: 6px; }
    progress::-webkit-progress-value { background: #FF6D00; border-radius: 6px; transition: width 0.2s; }

    /* Mensagens */
    #success { padding: 40px 20px; animation: fadeIn 0.5s ease; }
    .success-icon { font-size: 5rem; margin-bottom: 20px; display: block; }
    #error { background: #350a0a; color: #ff8080; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: left; border: 1px solid #ff4040; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>
<body>

  <div class="container" id="mainContainer">
    
    <!-- TELA DE FORMULÁRIO -->
    <div id="uploadScreen">
      <h2>Enviar Tarefa</h2>
      <p class="subtitle">Preencha seus dados para identificação.</p>

      <div class="form-group">
        <label for="studentName">Nome Completo</label>
        <input type="text" id="studentName" class="form-input" placeholder="Digite seu nome...">
      </div>

      <div class="form-group">
        <label for="studentEmail">E-mail usado na Hotmart</label>
        <input type="email" id="studentEmail" class="form-input" placeholder="seu@email.com">
      </div>

      <label id="dropzone" for="fileInput">
        <strong>Selecionar Vídeo</strong>
        <span>Clique ou arraste o arquivo aqui</span>
      </label>
      
      <input id="fileInput" type="file" accept="video/*" class="visually-hidden" />

      <!-- Barra de Progresso -->
      <div class="progress-wrapper hidden" id="progressContainer">
        <div class="progress-header">
          <span id="statusText">Enviando...</span>
          <span id="percentageText">0%</span>
        </div>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <div id="error" class="hidden"></div>
    </div>

    <!-- TELA DE SUCESSO -->
    <div id="success" class="hidden">
      <span class="success-icon">✅</span>
      <h2 style="color: #4caf50;">Vídeo Enviado!</h2>
      <p style="color: #ccc; font-size: 1.1rem; line-height: 1.6;">
        Recebemos seu arquivo.<br>
        Agora é só aguardar o feedback.
      </p>
    </div>

  </div>

  <script>
    // --- CONFIGURAÇÃO ---
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";

    // Elementos
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const inputName = document.getElementById("studentName");
    const inputEmail = document.getElementById("studentEmail");
    const ui = {
      screen: document.getElementById("uploadScreen"),
      success: document.getElementById("success"),
      progressBox: document.getElementById("progressContainer"),
      bar: document.getElementById("progressBar"),
      percent: document.getElementById("percentageText"),
      error: document.getElementById("error")
    };

    let lessonName = "Aula Geral";

    // Tenta pegar a aula da URL (se vier)
    const params = new URLSearchParams(window.location.search);
    const urlLesson = params.get('aula') || params.get('lesson');
    if (urlLesson) lessonName = urlLesson;

    // --- FUNÇÃO DE UPLOAD ---
    function handleFile(file) {
      const name = inputName.value.trim();
      const email = inputEmail.value.trim();

      // Validação rigorosa
      if (!name || !email) {
        alert("⚠️ Faltam dados!\n\nPor favor, preencha seu NOME e E-MAIL antes de selecionar o vídeo.");
        if(!name) inputName.focus();
        else inputEmail.focus();
        fileInput.value = "";
        return;
      }
      
      startTusUpload(file, name, email);
    }

    function startTusUpload(file, name, email) {
      // UI de carregamento
      ui.error.classList.add("hidden");
      ui.progressBox.classList.remove("hidden");
      dropzone.classList.add("disabled");
      dropzone.innerHTML = "<strong>Aguarde...</strong><span>Não feche esta janela</span>";
      
      // Trava inputs
      inputName.disabled = true;
      inputEmail.disabled = true;

      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        chunkSize: 10485760, // 10MB
        retryDelays: [0, 1000, 3000, 5000],
        metadata: {
          filename: file.name,
          filetype: file.type,
          student_name: name,
          student_email: email,
          lesson: lessonName,
          upload_date: new Date().toISOString()
        },
        onError: function(error) {
          console.error("Erro TUS:", error);
          ui.error.innerHTML = "❌ <strong>Falha no envio:</strong><br>Verifique sua internet e tente novamente.";
          ui.error.classList.remove("hidden");
          
          // Restaura UI
          dropzone.classList.remove("disabled");
          dropzone.innerHTML = "<strong>Selecionar Vídeo</strong>";
          fileInput.value = "";
          inputName.disabled = false;
          inputEmail.disabled = false;
        },
        onProgress: function(bytesUploaded, bytesTotal) {
          const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(0);
          ui.bar.value = percentage;
          ui.percent.textContent = percentage + "%";
        },
        onSuccess: function() {
          ui.screen.classList.add("hidden");
          ui.success.classList.remove("hidden");
        }
      });
      upload.start();
    }

    // --- EVENTOS DRAG & DROP ---
    dropzone.ondragover = (e) => { e.preventDefault(); if(!dropzone.classList.contains('disabled')) dropzone.style.background = "#222"; };
    dropzone.ondragleave = () => { if(!dropzone.classList.contains('disabled')) dropzone.style.background = "#111"; };
    dropzone.ondrop = (e) => { 
      e.preventDefault(); 
      dropzone.style.background = "#111"; 
      if(!dropzone.classList.contains("disabled") && e.dataTransfer.files[0]) {
        handleFile(e.dataTransfer.files[0]);
      }
    };
    fileInput.onchange = () => { if(fileInput.files[0]) handleFile(fileInput.files[0]); };
  </script>
</body>
</html>
