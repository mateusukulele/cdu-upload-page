<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Envio de Tarefa</title>

  <style>
    /* --- Reset e Base --- */
    * { box-sizing: border-box; }

    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: transparent;
      color: #FFFFFF;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* --- Container Principal --- */
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 450px;
      border: 1px solid #333;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      color: #FFFFFF;
      margin: 0 0 20px 0;
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* --- Box Informativo --- */
    .info-box {
      background-color: rgba(255, 109, 0, 0.08);
      border-left: 3px solid #FF6D00;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 25px;
      text-align: left;
      font-size: 0.9rem;
      color: #ddd;
      line-height: 1.4;
    }
    .info-box strong { color: #FF6D00; display: block; margin-bottom: 4px; }

    /* --- Campos de Texto --- */
    .form-group { margin-bottom: 20px; text-align: left; }
    
    .form-group label { 
      display: block; 
      color: #FF6D00; 
      font-size: 0.85rem; 
      margin-bottom: 8px; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 0.5px; 
    }
    
    .form-input { 
      width: 100%; 
      padding: 14px; 
      background-color: #262626; 
      border: 1px solid #444; 
      border-radius: 8px; 
      color: #FFF; 
      font-size: 1rem; 
      transition: all 0.2s ease; 
    }
    
    /* Estilo quando o nome vem automático (Travado) */
    .form-input:read-only {
      background-color: #151515; /* Mais escuro */
      border-color: #333;
      color: #888; /* Texto cinza */
      cursor: not-allowed;
    }
    
    .form-input::placeholder { color: #777; }
    .form-input:focus { 
      outline: none; 
      border-color: #FF6D00; 
      background-color: #333; 
      box-shadow: 0 0 0 2px rgba(255, 109, 0, 0.2); 
    }

    /* --- Área de Upload --- */
    #dropzone { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      border: 2px dashed #555; 
      border-radius: 12px; 
      padding: 35px 20px; 
      cursor: pointer; 
      background-color: #111; 
      color: #bbb; 
      transition: all 0.2s ease; 
      margin-top: 10px; 
      min-height: 130px; 
    }
    #dropzone strong { color: #FF6D00; font-size: 1.1rem; margin-bottom: 5px; text-transform: uppercase; }
    #dropzone span { font-size: 0.9rem; }
    #dropzone:hover { background-color: #1f1f1f; border-color: #FF6D00; transform: translateY(-2px); }
    #dropzone.disabled { pointer-events: none; opacity: 0.5; filter: grayscale(100%); border-style: solid; }

    /* Utilitários */
    .visually-hidden { position: absolute; height: 1px; width: 1px; overflow: hidden; clip: rect(1px, 1px, 1px, 1px); opacity: 0; }
    .hidden { display: none !important; }

    /* --- Barra de Progresso --- */
    .progress-wrapper { margin-top: 25px; text-align: left; }
    .progress-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; color: #FF6D00; font-weight: bold; }
    progress { width: 100%; height: 10px; border-radius: 5px; overflow: hidden; background-color: #333; appearance: none; border: none; }
    progress::-webkit-progress-bar { background-color: #333; border-radius: 5px; }
    progress::-webkit-progress-value { background-color: #FF6D00; border-radius: 5px; transition: width 0.3s ease; }

    /* --- Mensagens Finais --- */
    #success { padding: 40px 20px; animation: fadeIn 0.5s ease; }
    .success-icon { font-size: 4rem; margin-bottom: 20px; display: block; }
    #error { background-color: #2a0a0a; color: #ff6b6b; padding: 15px; border-radius: 8px; border: 1px solid #ff3333; margin-top: 20px; text-align: left; font-size: 0.9rem; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 480px) { .container { padding: 20px; border: none; background: transparent; box-shadow: none; } body { padding: 0; } }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>
<body>
  <div class="container" id="mainContainer">

    <div id="uploadScreen">
      <h2>Enviar Tarefa</h2>
      
      <!-- Mensagem ajustável -->
      <div class="info-box" id="infoBox">
        <strong>Por que pedimos seus dados?</strong>
        Usamos seu nome e e-mail para identificar o envio e garantir que você receba o feedback.
      </div>

      <div class="form-group">
        <label for="studentName">Nome Completo</label>
        <input type="text" id="studentName" class="form-input" placeholder="Ex: João da Silva">
      </div>

      <div class="form-group">
        <label for="studentEmail">E-mail de login na Hotmart</label>
        <input type="email" id="studentEmail" class="form-input" placeholder="Ex: joao@email.com">
      </div>

      <label id="dropzone" for="fileInput">
        <strong>Selecionar Vídeo</strong>
        <span>Clique ou arraste o arquivo</span>
      </label>
      
      <input id="fileInput" type="file" accept="video/*" class="visually-hidden" />

      <div class="progress-wrapper hidden" id="progressContainer">
        <div class="progress-info">
          <span id="statusText">Enviando...</span>
          <span id="percentageText">0%</span>
        </div>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>
      <div id="error" class="hidden"></div>
    </div>

    <div id="success" class="hidden">
      <span class="success-icon">✅</span>
      <h2 style="color: #4caf50; margin-bottom: 15px;">Vídeo Enviado!</h2>
      <p style="color: #ccc; font-size: 1rem; line-height: 1.5;">
        Recebemos sua tarefa com sucesso.<br>
        Agora é só aguardar a nossa análise.
      </p>
    </div>
  </div>

  <script>
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";
    
    const uploadScreen = document.getElementById("uploadScreen");
    const successScreen = document.getElementById("success");
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const percentageText = document.getElementById("percentageText");
    const errorMsg = document.getElementById("error");
    const inputName = document.getElementById("studentName");
    const inputEmail = document.getElementById("studentEmail");
    const infoBox = document.getElementById("infoBox");
    
    let lessonName = "Aula Geral";

    // --- O CÉREBRO: LÊ A URL E PREENCHE O NOME ---
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      
      // 1. Pega a Aula
      const urlLesson = params.get('aula') || params.get('lesson');
      if (urlLesson) lessonName = urlLesson;

      // 2. Pega o Nome (vindo do botão da Hotmart)
      const urlName = params.get('nome') || params.get('name');
      
      // Se tiver nome válido (que não seja o código *|NAME|* cru)
      if (urlName && urlName.indexOf('*|') === -1) {
        inputName.value = urlName;       // Preenche
        inputName.readOnly = true;       // Trava edição
        inputName.style.opacity = "0.7"; // Visual de travado
        
        // Muda a mensagem para focar só no e-mail
        infoBox.innerHTML = "<strong>Olá, " + urlName.split(' ')[1] + "!</strong><br>Por favor, confirme seu e-mail abaixo para enviar.";
        
        // Foca no campo de email automaticamente
        setTimeout(() => inputEmail.focus(), 500);
      }
    });

    // --- Funções de Upload (Padrão) ---
    dropzone.addEventListener("dragover", (e) => { e.preventDefault(); if (!dropzone.classList.contains("disabled")) { dropzone.style.backgroundColor = "#222"; dropzone.style.borderColor = "#FF9100"; } });
    dropzone.addEventListener("dragleave", () => { if (!dropzone.classList.contains("disabled")) { dropzone.style.backgroundColor = "#111"; dropzone.style.borderColor = "#555"; } });
    dropzone.addEventListener("drop", (e) => { e.preventDefault(); dropzone.style.backgroundColor = "#111"; dropzone.style.borderColor = "#555"; if (dropzone.classList.contains("disabled")) return; const file = e.dataTransfer.files[0]; if (file) validateAndStart(file); });
    fileInput.addEventListener("change", () => { const file = fileInput.files[0]; if (file) validateAndStart(file); });

    function validateAndStart(file) {
      const name = inputName.value.trim();
      const email = inputEmail.value.trim();

      if (!name || !email) {
        alert("⚠️ Atenção:\n\nPor favor, preencha o E-MAIL antes de selecionar o vídeo.");
        fileInput.value = ""; 
        if(!name) inputName.focus();
        else inputEmail.focus();
        return;
      }
      startUpload(file, name, email);
    }

    function startUpload(file, name, email) {
      errorMsg.classList.add("hidden");
      progressContainer.classList.remove("hidden");
      dropzone.classList.add("disabled");
      dropzone.innerHTML = "<strong>Aguarde...</strong><span>Enviando arquivo...</span>";
      inputName.disabled = true;
      inputEmail.disabled = true;

      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        chunkSize: 10485760,
        retryDelays: [0, 1000, 3000, 5000],
        metadata: {
          filename: file.name,
          filetype: file.type,
          student_name: name,
          student_email: email,
          lesson: lessonName,
          upload_date: new Date().toISOString()
        },
        onError: function(error) {
          console.error("Erro:", error);
          errorMsg.innerHTML = "❌ <strong>Falha no envio:</strong><br>Verifique sua conexão e tente novamente.";
          errorMsg.classList.remove("hidden");
          dropzone.classList.remove("disabled");
          dropzone.innerHTML = "<strong>Selecionar Vídeo</strong><span>Clique ou arraste o arquivo</span>";
          fileInput.value = "";
          // Se não estava travado, libera de novo
          if (!inputName.readOnly) inputName.disabled = false;
          inputEmail.disabled = false;
        },
        onProgress: function(bytesUploaded, bytesTotal) {
          const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(0);
          progressBar.value = percentage;
          percentageText.textContent = percentage + "%";
        },
        onSuccess: function() {
          uploadScreen.classList.add("hidden");
          successScreen.classList.remove("hidden");
        }
      });
      upload.start();
    }
  </script>
</body>
</html>
