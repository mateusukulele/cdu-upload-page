<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envio de Vídeo - Clube do Ukulele</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 32px;
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    #dropzone {
      border: 2px dashed #999;
      border-radius: 10px;
      padding: 40px;
      cursor: pointer;
      color: #555;
      transition: 0.2s;
    }

    #dropzone:hover {
      border-color: #333;
      color: #000;
    }

    .hidden {
      display: none;
    }

    .progress-container {
      margin-top: 20px;
      width: 100%;
    }

    progress {
      width: 100%;
      height: 20px;
    }

    #success {
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }

    #error {
      color: red;
      margin-top: 20px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>

<body>
  <div class="container">

    <h2>Enviar tarefa em vídeo</h2>
    <p>Selecione seu vídeo ou arraste para a área abaixo.</p>

    <div id="dropzone">Clique aqui ou arraste seu vídeo.</div>

    <input id="fileInput" type="file" accept="video/*" class="hidden" />

    <div class="progress-container hidden" id="progressContainer">
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="success" class="hidden"></div>
    <div id="error" class="hidden"></div>

  </div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const successMsg = document.getElementById("success");
    const errorMsg = document.getElementById("error");

    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files";

    dropzone.addEventListener("click", () => fileInput.click());

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#000";
    });

    dropzone.addEventListener("dragleave", e => {
      dropzone.style.borderColor = "#999";
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#999";
      const file = e.dataTransfer.files[0];
      if (file) uploadFile(file);
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) uploadFile(file);
    });

    function uploadFile(file) {
      successMsg.classList.add("hidden");
      errorMsg.classList.add("hidden");
      progressContainer.classList.remove("hidden");
      progressBar.value = 0;

      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        retryDelays: [0, 1000, 3000, 5000],
        metadata: {
          filename: file.name,
          filetype: file.type
        },

        onError: function(error) {
          errorMsg.textContent = "Erro ao enviar: " + error;
          errorMsg.classList.remove("hidden");
        },

        onProgress: function(bytesUploaded, bytesTotal) {
          const percentage = (bytesUploaded / bytesTotal) * 100;
          progressBar.value = percentage;
        },

        onSuccess: function() {
          successMsg.textContent = "Envio concluído!";
          successMsg.classList.remove("hidden");
        }
      });

      upload.start();
    }
  </script>
</body>
</html>
