<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Envio de Tarefa</title>

  <style>
    /* --- Reset e Base --- */
    * { box-sizing: border-box; }

    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: transparent; /* Fundo transparente para mesclar com iframe se necessário */
      color: #FFFFFF;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* --- Container Principal --- */
    .container {
      background: #1a1a1a; /* Cinza Profundo */
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px; /* Largura ideal para leitura */
      border: 1px solid #333;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.3s ease;
    }

    h2 {
      color: #FFFFFF;
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 1.5rem;
    }

    p.description {
      color: #bbb;
      margin-bottom: 25px;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* --- Campos de Texto (Nome/Email) --- */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #FF6D00; /* Laranja Marca */
      font-size: 0.8rem;
      margin-bottom: 6px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background-color: #0d0d0d;
      border: 1px solid #333;
      border-radius: 8px;
      color: #FFF;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #FF6D00;
      background-color: #151515;
      box-shadow: 0 0 0 3px rgba(255, 109, 0, 0.2);
    }

    /* --- Área de Upload (Dropzone) --- */
    #dropzone {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
      border-radius: 12px;
      padding: 30px 20px;
      cursor: pointer;
      background-color: #111;
      color: #bbb;
      transition: all 0.2s ease;
      margin-top: 10px;
      min-height: 120px;
    }

    #dropzone strong {
      color: #FF6D00;
      font-size: 1rem;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    
    #dropzone span { font-size: 0.85rem; }

    #dropzone:hover {
      background-color: #1f1f1f;
      border-color: #FF6D00;
      transform: translateY(-2px);
    }

    /* Estados do Dropzone */
    #dropzone.disabled {
      pointer-events: none;
      opacity: 0.5;
      filter: grayscale(100%);
      border-style: solid;
    }

    /* Utilitários de Visibilidade */
    .visually-hidden { position: absolute; height: 1px; width: 1px; overflow: hidden; clip: rect(1px, 1px, 1px, 1px); opacity: 0; }
    .hidden { display: none !important; }

    /* --- Barra de Progresso --- */
    .progress-wrapper { margin-top: 20px; text-align: left; }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.85rem;
      color: #FF6D00;
      font-weight: bold;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      background-color: #333;
      appearance: none;
      border: none;
    }
    progress::-webkit-progress-bar { background-color: #333; border-radius: 4px; }
    progress::-webkit-progress-value { background-color: #FF6D00; border-radius: 4px; transition: width 0.3s ease; }

    /* --- Mensagens Finais --- */
    #success {
      padding: 40px 20px;
      animation: fadeIn 0.5s ease;
    }
    
    .success-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }

    #error {
      background-color: #2a0a0a;
      color: #ff6b6b;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ff3333;
      margin-top: 20px;
      text-align: left;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ajuste Mobile */
    @media (max-width: 480px) {
      .container { padding: 20px; border: none; background: transparent; box-shadow: none; }
      body { padding: 10px; align-items: flex-start; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>

<body>
  <div class="container" id="mainContainer">

    <!-- TELA DE UPLOAD E FORMULÁRIO -->
    <div id="uploadScreen">
      <h2>Enviar Tarefa</h2>
      <p class="description">Preencha seus dados para identificarmos seu vídeo.</p>

      <div class="form-group">
        <label for="studentName">Nome Completo</label>
        <input type="text" id="studentName" class="form-input" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="studentEmail">E-mail de Aluno</label>
        <input type="email" id="studentEmail" class="form-input" placeholder="seu@email.com">
      </div>

      <label id="dropzone" for="fileInput">
        <strong>Selecionar Vídeo</strong>
        <span>Clique ou arraste o arquivo</span>
      </label>
      
      <input id="fileInput" type="file" accept="video/*" class="visually-hidden" />

      <div class="progress-wrapper hidden" id="progressContainer">
        <div class="progress-info">
          <span id="statusText">Enviando...</span>
          <span id="percentageText">0%</span>
        </div>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <div id="error" class="hidden"></div>
    </div>

    <!-- TELA DE SUCESSO (Inicialmente oculta) -->
    <div id="success" class="hidden">
      <span class="success-icon">✅</span>
      <h2 style="color: #4caf50;">Sucesso!</h2>
      <p style="color: #ddd; margin-top: 10px;">Seu vídeo foi enviado corretamente.<br>Nossa equipe irá avaliar em breve.</p>
    </div>

  </div>

  <script>
    // --- CONFIGURAÇÃO ---
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";

    // Elementos
    const uploadScreen = document.getElementById("uploadScreen");
    const successScreen = document.getElementById("success");
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const percentageText = document.getElementById("percentageText");
    const statusText = document.getElementById("statusText");
    const errorMsg = document.getElementById("error");
    
    // Inputs
    const inputName = document.getElementById("studentName");
    const inputEmail = document.getElementById("studentEmail");

    // Variável para a Aula (via URL)
    let lessonName = "Aula Geral";

    // Captura parâmetro da URL ao carregar (?aula=X)
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const urlLesson = params.get('aula') || params.get('lesson');
      if (urlLesson) lessonName = urlLesson;
    });

    // Eventos de Drag & Drop (UX Visual)
    dropzone.addEventListener("dragover", (e) => {
      e.preventDefault();
      if (!dropzone.classList.contains("disabled")) {
        dropzone.style.backgroundColor = "#1f1f1f";
        dropzone.style.borderColor = "#FF9100";
      }
    });
    dropzone.addEventListener("dragleave", () => {
      if (!dropzone.classList.contains("disabled")) {
        dropzone.style.backgroundColor = "#111";
        dropzone.style.borderColor = "#444";
      }
    });
    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropzone.style.backgroundColor = "#111";
      dropzone.style.borderColor = "#444";
      if (dropzone.classList.contains("disabled")) return;
      const file = e.dataTransfer.files[0];
      if (file) validateAndStart(file);
    });
    
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) validateAndStart(file);
    });

    // Validação antes do envio
    function validateAndStart(file) {
      const name = inputName.value.trim();
      const email = inputEmail.value.trim();

      if (!name || !email) {
        alert("⚠️ Por favor, preencha seu NOME e E-MAIL antes de selecionar o vídeo.");
        fileInput.value = ""; // Limpa seleção
        // Foca no campo vazio
        if(!name) inputName.focus();
        else inputEmail.focus();
        return;
      }
      startUpload(file, name, email);
    }

    // Processo de Upload
    function startUpload(file, name, email) {
      // UI de Carregamento
      errorMsg.classList.add("hidden");
      progressContainer.classList.remove("hidden");
      dropzone.classList.add("disabled");
      dropzone.innerHTML = "<strong>Aguarde...</strong>";
      
      // Trava inputs
      inputName.disabled = true;
      inputEmail.disabled = true;

      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        chunkSize: 10485760, // 10MB
        retryDelays: [0, 1000, 3000, 5000],
        metadata: {
          filename: file.name,
          filetype: file.type,
          student_name: name,
          student_email: email,
          lesson: lessonName,
          upload_date: new Date().toISOString()
        },

        onError: function(error) {
          console.error("Erro:", error);
          errorMsg.innerHTML = "❌ Falha no envio. Tente novamente ou verifique sua conexão.";
          errorMsg.classList.remove("hidden");
          
          // Restaura UI para tentar de novo
          dropzone.classList.remove("disabled");
          dropzone.innerHTML = "<strong>Selecionar Vídeo</strong>";
          fileInput.value = "";
          inputName.disabled = false;
          inputEmail.disabled = false;
        },

        onProgress: function(bytesUploaded, bytesTotal) {
          const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(0);
          progressBar.value = percentage;
          percentageText.textContent = percentage + "%";
        },

        onSuccess: function() {
          // Troca a tela inteira pela mensagem de sucesso
          uploadScreen.classList.add("hidden"); // Esconde formulário
          successScreen.classList.remove("hidden"); // Mostra sucesso
          console.log("Upload concluído:", upload.url);
        }
      });

      upload.start();
    }
  </script>
</body>
</html>
