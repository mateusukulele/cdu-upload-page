<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Envio Dark</title>

  <style>
    /* --- Estilo Google Dark Mode --- */
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: #131314; /* Preto Profundo */
      color: #E3E3E3; /* Branco Suave */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1E1F20; /* Cinza Escuro Google */
      padding: 40px;
      border-radius: 16px; /* Bordas mais arredondadas */
      width: 90%;
      max-width: 500px;
      border: 1px solid #444746;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h2 {
      color: #FFFFFF;
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: 500;
    }

    p {
      color: #C4C7C5; /* Cinza claro para subt√≠tulos */
      margin-bottom: 30px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    /* √Årea de arrastar e soltar */
    #dropzone {
      border: 2px dashed #444746;
      border-radius: 12px;
      padding: 60px 20px;
      cursor: pointer;
      background-color: #131314; /* Fundo mais escuro que o card */
      color: #C4C7C5;
      transition: all 0.2s ease;
    }

    #dropzone strong {
      color: #A8C7FA; /* Azul Destaque */
      font-size: 1.1rem;
      display: block;
      margin-bottom: 5px;
    }

    #dropzone:hover {
      border-color: #A8C7FA;
      background-color: #1F1F29; /* Leve tom azulado no hover */
    }

    #dropzone.disabled {
      pointer-events: none;
      opacity: 0.5;
      cursor: default;
    }

    .hidden {
      display: none;
    }

    /* Barra de Progresso */
    .progress-wrapper {
      margin-top: 30px;
      text-align: left;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: #A8C7FA;
      font-weight: bold;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      background-color: #444746;
      appearance: none;
      border: none;
    }
    
    /* Chrome/Safari */
    progress::-webkit-progress-bar {
      background-color: #444746;
      border-radius: 4px;
    }

    progress::-webkit-progress-value {
      background-color: #A8C7FA;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    /* Firefox */
    progress::-moz-progress-bar {
      background-color: #A8C7FA;
      border-radius: 4px;
    }

    /* Mensagens */
    #success {
      background-color: #0F291E; /* Verde bem escuro */
      color: #6DD58C; /* Verde claro neon */
      padding: 20px;
      border-radius: 12px;
      margin-top: 25px;
      border: 1px solid #146c2e;
      text-align: center;
    }

    #error {
      background-color: #311110; /* Vermelho bem escuro */
      color: #F2B8B5; /* Vermelho claro */
      padding: 20px;
      border-radius: 12px;
      margin-top: 25px;
      border: 1px solid #8C1D18;
      word-break: break-word;
      font-size: 0.9rem;
    }

    /* Bot√£o */
    .btn-reset {
      margin-top: 15px;
      background-color: #A8C7FA; /* Azul Google */
      color: #062E6F; /* Texto escuro para contraste no bot√£o */
      border: none;
      padding: 10px 24px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s, transform 0.1s;
    }

    .btn-reset:hover {
      background-color: #D2E3FC;
    }
    
    .btn-reset:active {
      transform: scale(0.98);
    }
  </style>

  <!-- Biblioteca TUS -->
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>
