<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Clube do Ukulele</title>
  <style>
    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html { height: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: transparent;
      color: #ffffff;
      min-height: 100%;
      /* Permite rolagem se a tela for muito pequena (segurança) */
      overflow-y: auto;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Scrollbar discreta */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

    .container {
      width: 100%;
      max-width: 100%; 
    }

    /* --- INPUTS --- */
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    
    .form-group label {
      display: inline-block;
      background-color: #FF6D00;
      color: #000;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 5px 10px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    
    .form-input {
      display: block;
      width: 100%;
      padding: 16px; /* Mais alto para facilitar o toque no mobile */
      background-color: #262626; 
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 16px; /* Fonte 16px evita zoom automático no iPhone */
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus {
      border-color: #FF6D00;
      background-color: #333;
      box-shadow: 0 0 0 2px rgba(255, 109, 0, 0.15);
    }
    
    .form-input::placeholder { color: #666; font-style: italic; }

    /* --- DROPZONE --- */
    #dropzone {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 160px; /* Área de toque generosa */
      
      background-color: #2a2a2a; 
      border: 2px dashed #666;   
      
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s;
      text-align: center;
      padding: 20px;
    }
    
    #dropzone strong { 
      color: #FF6D00; 
      font-size: 18px; 
      margin-bottom: 8px;
      font-weight: 700; 
      text-transform: uppercase;
    }
    
    #dropzone span { 
      color: #bbb; 
      font-size: 14px; 
      line-height: 1.4;
    }
    
    #dropzone:hover, #dropzone:active { 
      border-color: #FF6D00; 
      background-color: #333; 
      transform: scale(0.99);
    }
    
    #dropzone.disabled { opacity: 0.5; pointer-events: none; filter: grayscale(100%); }

    /* --- AJUSTES MOBILE (O Pulo do Gato) --- */
    @media (max-width: 600px) {
      body {
        padding: 10px 0; /* Remove padding lateral no mobile pra ganhar espaço */
      }
      .form-input {
        background-color: #1f1f1f; /* Ligeiramente mais escuro no mobile */
      }
    }

    /* --- PROGRESSO --- */
    .progress-container { margin-top: 20px; width: 100%; }
    .progress-labels { display: flex; justify-content: space-between; margin-bottom: 8px; color: #FF6D00; font-weight: bold; font-size: 13px; }
    progress { width: 100%; height: 10px; border-radius: 5px; background: #333; border: none; }
    progress::-webkit-progress-bar { background: #333; border-radius: 5px; }
    progress::-webkit-progress-value { background: #FF6D00; border-radius: 5px; }

    /* --- MENSAGENS --- */
    .hidden { display: none !important; }
    .visually-hidden { position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0; }
    
    #success-view { 
      padding: 40px 20px; 
      text-align: center; 
      background: #262626; 
      border: 1px solid #333; 
      border-radius: 12px; 
      margin-top: 20px;
    }
    .check-icon { font-size: 50px; margin-bottom: 15px; display: block; }
    
    #error-msg { 
      margin-top: 20px; padding: 15px; 
      background: rgba(255, 50, 50, 0.1); border: 1px solid #ff4444; 
      border-radius: 8px; color: #ff8888; font-size: 14px; text-align: left; 
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>
<body>

  <div class="container">
    <div id="uploadScreen">
      
      <div class="form-group">
        <label for="studentName">NOME COMPLETO</label>
        <input type="text" id="studentName" class="form-input" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="studentEmail">E-MAIL USADO NO CLUBE DO UKULELE</label>
        <input type="email" id="studentEmail" class="form-input" placeholder="seu@email.com">
      </div>

      <label id="dropzone" for="fileInput">
        <strong>Selecionar Vídeo</strong>
        <span>Clique aqui ou arraste o arquivo</span>
      </label>
      <input id="fileInput" type="file" accept="video/*" class="visually-hidden" />

      <div id="progressArea" class="progress-container hidden">
        <div class="progress-labels"><span>Enviando...</span><span id="percentageText">0%</span></div>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <div id="error-msg" class="hidden"></div>
    </div>

    <div id="success-view" class="hidden">
      <span class="check-icon">✅</span>
      <h2 style="color: #4caf50; margin-bottom: 10px; font-size: 20px;">Sucesso!</h2>
      <p style="color: #ccc; font-size: 15px;">Arquivo enviado corretamente.</p>
    </div>
  </div>

  <script>
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";
    
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const inputName = document.getElementById("studentName");
    const inputEmail = document.getElementById("studentEmail");
    
    const ui = {
      screen: document.getElementById("uploadScreen"),
      success: document.getElementById("success-view"),
      progress: document.getElementById("progressArea"),
      bar: document.getElementById("progressBar"),
      text: document.getElementById("percentageText"),
      error: document.getElementById("error-msg")
    };

    let lessonName = "Aula Geral";
    const params = new URLSearchParams(window.location.search);
    if(params.get('aula')) lessonName = params.get('aula');

    function handleFile(file) {
      const name = inputName.value.trim();
      const email = inputEmail.value.trim();

      if (!name || !email) {
        alert("⚠️ Preencha NOME e E-MAIL para continuar.");
        if(!name) inputName.focus(); else inputEmail.focus();
        fileInput.value = "";
        return;
      }
      startUpload(file, name, email);
    }

    function startUpload(file, name, email) {
      ui.error.classList.add("hidden");
      ui.progress.classList.remove("hidden");
      dropzone.classList.add("disabled");
      dropzone.innerHTML = "<strong>Aguarde...</strong>";
      
      inputName.disabled = true; inputEmail.disabled = true;

      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        chunkSize: 10485760,
        metadata: { filename: file.name, filetype: file.type, student_name: name, student_email: email, lesson: lessonName, upload_date: new Date().toISOString() },
        onError: (err) => { console.error(err); ui.error.innerHTML = "Erro no envio. Verifique sua conexão."; ui.error.classList.remove("hidden"); dropzone.classList.remove("disabled"); dropzone.innerHTML = "<strong>Selecionar Vídeo</strong>"; inputName.disabled = false; inputEmail.disabled = false; },
        onProgress: (l, t) => { const p = ((l/t)*100).toFixed(0); ui.bar.value = p; ui.text.textContent = p + "%"; },
        onSuccess: () => { ui.screen.classList.add("hidden"); ui.success.classList.remove("hidden"); }
      });
      upload.start();
    }

    dropzone.addEventListener("dragover", (e) => { e.preventDefault(); if(!dropzone.classList.contains('disabled')) dropzone.style.backgroundColor = "#333"; });
    dropzone.addEventListener("dragleave", () => { if(!dropzone.classList.contains('disabled')) dropzone.style.backgroundColor = "#2a2a2a"; });
    dropzone.addEventListener("drop", (e) => { e.preventDefault(); dropzone.style.backgroundColor = "#2a2a2a"; if(!dropzone.classList.contains("disabled") && e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener("change", () => { if(fileInput.files[0]) handleFile(fileInput.files[0]); });
  </script>
</body>
</html>
