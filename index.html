<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Envio Laranja</title>

  <style>
    /* --- Estilo Dark Mode Contrastado --- */
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #FFFFFF;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Mudou para min-height para evitar cortes em telas pequenas */
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #333;
      box-shadow: 0 0 50px rgba(255, 109, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #FFFFFF;
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      color: #CCCCCC;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    /* --- CAMPOS DE FORMULÁRIO --- */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #FF6D00;
      font-size: 0.85rem;
      margin-bottom: 5px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: #FFF;
      font-size: 1rem;
      box-sizing: border-box; /* Importante para o padding não estourar a largura */
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #FF6D00;
    }
    
    /* Classe para esconder campos se já vierem preenchidos */
    .input-hidden {
      display: none;
    }

    /* --- DROPZONE --- */
    #dropzone {
      display: block;
      border: 2px dashed #FF6D00;
      border-radius: 12px;
      padding: 40px 20px;
      cursor: pointer;
      background-color: #111;
      color: #FF6D00;
      transition: all 0.2s ease;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #dropzone strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    #dropzone span {
      color: #999;
      font-size: 0.85rem;
    }

    #dropzone:hover {
      background-color: #251000;
      border-color: #FF9100;
      transform: scale(1.01);
    }

    #dropzone.disabled {
      pointer-events: none;
      opacity: 0.4;
      border-color: #555;
      filter: grayscale(100%);
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
      opacity: 0; 
    }

    .hidden {
      display: none;
    }

    /* Barra de Progresso */
    .progress-wrapper {
      margin-top: 20px;
      text-align: left;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: #FF6D00;
      font-weight: bold;
    }

    progress {
      width: 100%;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      background-color: #333;
      appearance: none;
      border: none;
    }
    
    progress::-webkit-progress-bar {
      background-color: #333;
      border-radius: 5px;
    }

    progress::-webkit-progress-value {
      background-color: #FF6D00;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    /* Mensagens */
    #success {
      background-color: #0a1a0a; 
      color: #4caf50;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #4caf50;
      margin-top: 20px;
    }

    #error {
      background-color: #1a0a0a;
      color: #ff5252;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ff5252;
      margin-top: 20px;
      word-break: break-word;
      text-align: left;
      font-size: 0.9rem;
    }

    .btn-reset {
      margin-top: 15px;
      background-color: #FF6D00;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 800;
      font-size: 14px;
      text-transform: uppercase;
      transition: background 0.2s;
    }

    .btn-reset:hover {
      background-color: #FF9100;
      box-shadow: 0 0 15px rgba(255, 109, 0, 0.4);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>

<body>
  <div class="container">

    <h2>Enviar Vídeo</h2>
    <p>Preencha seus dados e selecione o arquivo.</p>

    <!-- ÁREA DE DADOS DO ALUNO -->
    <div id="studentForm">
      <div class="form-group" id="groupName">
        <label for="studentName">Seu Nome</label>
        <input type="text" id="studentName" class="form-input" placeholder="Ex: João da Silva">
      </div>

      <div class="form-group" id="groupEmail">
        <label for="studentEmail">Seu E-mail</label>
        <input type="email" id="studentEmail" class="form-input" placeholder="Ex: joao@email.com">
      </div>

      <!-- Campo Aula (Geralmente oculto via URL, mas pode aparecer se necessário) -->
      <div class="form-group" id="groupLesson">
        <label for="lessonName">Aula / Tarefa</label>
        <input type="text" id="lessonName" class="form-input" placeholder="Ex: Módulo 1 - Aula 3">
      </div>
    </div>

    <label id="dropzone" for="fileInput">
      <strong>Clique para Selecionar</strong>
      <span>ou arraste o arquivo aqui</span>
    </label>

    <input id="fileInput" type="file" accept="video/*" class="visually-hidden" />

    <div class="progress-wrapper hidden" id="progressContainer">
      <div class="progress-info">
        <span>Carregando...</span>
        <span id="percentageText">0%</span>
      </div>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="success" class="hidden">
      <div style="font-size: 2rem; margin-bottom: 10px;">✅</div>
      <strong>Upload Concluído!</strong><br>
      <p style="margin-bottom:10px; font-size:0.9rem; color:#888;">Recebemos seu vídeo com sucesso.</p>
      <button class="btn-reset" onclick="resetUpload()">Enviar Outro</button>
    </div>

    <div id="error" class="hidden"></div>

  </div>

  <script>
    // --- CONFIGURAÇÃO ---
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";

    // Elementos do DOM
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const percentageText = document.getElementById("percentageText");
    const successMsg = document.getElementById("success");
    const errorMsg = document.getElementById("error");
    
    // Campos do Formulário
    const inputName = document.getElementById("studentName");
    const inputEmail = document.getElementById("studentEmail");
    const inputLesson = document.getElementById("lessonName");
    
    // Grupos (para esconder se necessário)
    const groupName = document.getElementById("groupName");
    const groupEmail = document.getElementById("groupEmail");
    const groupLesson = document.getElementById("groupLesson");

    // --- AO CARREGAR A PÁGINA: Captura Parâmetros da URL ---
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      
      // Tenta pegar os parâmetros 'nome', 'email' e 'aula' da URL
      const urlName = params.get('nome') || params.get('name');
      const urlEmail = params.get('email');
      const urlLesson = params.get('aula') || params.get('lesson');

      // Se vier na URL, preenche e trava/esconde o campo para simplificar
      if (urlName) {
        inputName.value = urlName;
        // Opcional: Se quiser esconder o campo quando já vier preenchido, descomente a linha abaixo:
        // groupName.classList.add('hidden'); 
        inputName.readOnly = true; // Deixa visível mas não editável (confirmação visual)
        inputName.style.opacity = "0.6";
      }

      if (urlEmail) {
        inputEmail.value = urlEmail;
        // groupEmail.classList.add('hidden');
        inputEmail.readOnly = true;
        inputEmail.style.opacity = "0.6";
      }

      if (urlLesson) {
        inputLesson.value = urlLesson;
        // Como a aula é fixa por página, podemos esconder esse campo se vier na URL
        groupLesson.classList.add('hidden');
      }
    });

    // --- EVENTOS ---

    dropzone.addEventListener("dragover", (e) => {
      e.preventDefault();
      if (!dropzone.classList.contains("disabled")) {
        dropzone.style.backgroundColor = "#251000";
        dropzone.style.borderColor = "#FF9100";
      }
    });

    dropzone.addEventListener("dragleave", () => {
      if (!dropzone.classList.contains("disabled")) {
        dropzone.style.backgroundColor = "#111";
        dropzone.style.borderColor = "#FF6D00";
      }
    });

    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropzone.style.backgroundColor = "#111";
      dropzone.style.borderColor = "#FF6D00";
      if (dropzone.classList.contains("disabled")) return;

      const file = e.dataTransfer.files[0];
      if (file) handleFileSelection(file);
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) handleFileSelection(file);
    });

    // --- VALIDAÇÃO E INÍCIO ---

    function handleFileSelection(file) {
      // Validação simples
      if (!inputName.value.trim() || !inputEmail.value.trim()) {
        alert("Por favor, preencha seu Nome e E-mail antes de enviar o vídeo.");
        // Reseta o input de arquivo para permitir selecionar de novo após preencher
        fileInput.value = ""; 
        return;
      }

      startUpload(file);
    }

    function startUpload(file) {
      resetUI(true);
      
      // Captura os valores atuais (seja da URL ou digitados)
      const studentName = inputName.value.trim();
      const studentEmail = inputEmail.value.trim();
      const lessonName = inputLesson.value.trim() || "Não especificada";

      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        chunkSize: 10485760, // 10MB
        retryDelays: [0, 1000, 3000, 5000],
        
        // AQUI ESTÁ A MÁGICA: Enviamos os dados junto com o arquivo
        metadata: {
          filename: file.name,
          filetype: file.type,
          student_name: studentName,
          student_email: studentEmail,
          lesson: lessonName,
          upload_date: new Date().toISOString()
        },

        onError: function(error) {
          console.error("Erro:", error);
          errorMsg.innerHTML = "❌ <strong>Erro:</strong><br>" + error + 
                               "<br><br><button class='btn-reset' onclick='resetUpload()'>Tentar Novamente</button>";
          errorMsg.classList.remove("hidden");
          dropzone.classList.remove("disabled");
        },

        onProgress: function(bytesUploaded, bytesTotal) {
          const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(0);
          progressBar.value = percentage;
          percentageText.textContent = percentage + "%";
        },

        onSuccess: function() {
          console.log("Sucesso:", upload.url);
          // Aqui você tem acesso aos metadados se precisar enviar para um webhook depois
          console.log("Dados enviados:", { studentName, studentEmail, lessonName, url: upload.url });
          
          progressContainer.classList.add("hidden");
          successMsg.classList.remove("hidden");
        }
      });

      upload.start();
    }

    function resetUI(isUploading) {
      if (isUploading) {
        successMsg.classList.add("hidden");
        errorMsg.classList.add("hidden");
        progressContainer.classList.remove("hidden");
        
        dropzone.classList.add("disabled");
        dropzone.innerHTML = "<strong>Enviando...</strong><span>Por favor, aguarde.</span>";
        
        // Trava inputs durante upload
        inputName.disabled = true;
        inputEmail.disabled = true;
        inputLesson.disabled = true;

        progressBar.value = 0;
        percentageText.textContent = "0%";
      }
    }

    function resetUpload() {
      fileInput.value = "";
      successMsg.classList.add("hidden");
      errorMsg.classList.add("hidden");
      progressContainer.classList.add("hidden");
      
      dropzone.classList.remove("disabled");
      dropzone.innerHTML = "<strong>Clique para Selecionar</strong><span>ou arraste o arquivo aqui</span>";

      // Destrava inputs
      inputName.disabled = false;
      inputEmail.disabled = false;
      inputLesson.disabled = false;
    }
  </script>
</body>
</html>
