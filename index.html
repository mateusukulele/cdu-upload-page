  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    /* √Årea de arrastar e soltar */
    #dropzone {
      border: 2px dashed #bdc3c7;
      border-radius: 10px;
      padding: 50px 20px;
      cursor: pointer;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    #dropzone:hover {
      border-color: #3498db;
      background-color: #ecf0f1;
      color: #2980b9;
    }

    #dropzone.disabled {
      pointer-events: none;
      opacity: 0.6;
      background-color: #e0e0e0;
    }

    .hidden {
      display: none;
    }

    /* Barra de Progresso */
    .progress-wrapper {
      margin-top: 25px;
      text-align: left;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    progress {
      width: 100%;
      height: 25px;
      border-radius: 5px;
      overflow: hidden;
    }
    
    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 5px;
    }

    progress::-webkit-progress-value {
      background-color: #3498db;
      transition: width 0.3s ease;
    }

      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
    }
