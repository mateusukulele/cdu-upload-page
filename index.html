<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Upload</title>

  <style>
    /* --- RESET & BASE --- */
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      background-color: transparent; /* Fundo transparente para mesclar com a Hotmart */
      color: #ffffff;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* --- O CART√ÉO PRINCIPAL --- */
    .card {
      background: #121212; /* Corpo Escuro */
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      border: 1px solid #333;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
    }

    /* --- CABE√áALHO LARANJA (DESTAQUE) --- */
    .card-header {
      /* Gradiente Laranja Vibrante */
      background: linear-gradient(135deg, #FF6D00 0%, #E65100 100%);
      padding: 30px 25px;
      text-align: center;
      color: #fff; /* Texto Branco no Laranja */
    }

    .header-icon {
      font-size: 40px;
      margin-bottom: 10px;
      display: block;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h2 {
      margin: 0 0 8px 0;
      font-size: 1.6rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    p.instructions {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.4;
      opacity: 0.95;
      font-weight: 500;
    }

    /* --- CORPO DO FORMUL√ÅRIO --- */
    .card-body {
      padding: 35px 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #FF6D00; /* Laranja nos r√≥tulos tamb√©m */
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #FF6D00;
      background-color: #252525;
      box-shadow: 0 0 0 4px rgba(255, 109, 0, 0.15);
    }
    
    .form-input::placeholder { color: #555; }

    /* --- DROPZONE (UPLOAD) --- */
    #dropzone {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
      border-radius: 12px;
      padding: 35px 20px;
      cursor: pointer;
      background-color: #161616;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-align: center;
    }

    #dropzone strong {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    #dropzone span {
      color: #777;
      font-size: 0.9rem;
    }

    #dropzone:hover {
      border-color: #FF6D00;
      background-color: #1a1a1a;
      transform: translateY(-2px);
    }

    #dropzone.disabled {
      opacity: 0.5;
      pointer-events: none;
      filter: grayscale(100%);
    }

    /* --- PROGRESSO --- */
    .progress-container { margin-top: 25px; }
    
    .progress-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #FF6D00;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #333;
      border: none;
    }

    progress::-webkit-progress-bar { background: #333; border-radius: 4px; }
    progress::-webkit-progress-value { background: #FF6D00; border-radius: 4px; transition: width 0.3s; }

    /* --- TELAS DE ESTADO --- */
    .hidden { display: none !important; }
    .visually-hidden { position: absolute; width: 1px; opacity: 0; }

    #success-view { padding: 60px 20px; text-align: center; }
    .check-icon { font-size: 70px; margin-bottom: 20px; display: block; text-shadow: 0 0 20px rgba(76, 175, 80, 0.4); }
    
    #error-msg {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 50, 50, 0.1);
      border: 1px solid rgba(255, 50, 50, 0.3);
      border-radius: 8px;
      color: #ff6b6b;
      font-size: 0.9rem;
      text-align: left;
    }
  </style>
  
  <!-- TUS Client -->
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>
<body>

  <div class="card">
    
    <!-- TELA 1: FORMUL√ÅRIO -->
    <div id="uploadScreen">
      
      <!-- Cabe√ßalho Laranja -->
      <div class="card-header">
        <span class="header-icon">üì§</span>
        <h2>Envio de Tarefa</h2>
        <p class="instructions">
          Preencha seus dados abaixo para identificarmos seu v√≠deo e garantirmos o feedback.
        </p>
      </div>

      <!-- Corpo Escuro -->
      <div class="card-body">
        <div class="form-group">
          <label for="studentName">Nome Completo</label>
          <input type="text" id="studentName" class="form-input" placeholder="Como voc√™ quer ser chamado?">
        </div>

        <div class="form-group">
          <label for="studentEmail">E-mail do Curso</label>
          <input type="email" id="studentEmail" class="form-input" placeholder="Seu e-mail de acesso √† Hotmart">
        </div>

        <label id="dropzone" for="fileInput">
          <strong>Selecionar V√≠deo</strong>
          <span>Clique ou arraste o arquivo aqui</span>
        </label>
        
        <input id="fileInput" type="file" accept="video/*" class="visually-hidden" />

        <!-- Barra de Progresso -->
        <div id="progressArea" class="progress-container hidden">
          <div class="progress-labels">
            <span>Enviando...</span>
            <span id="percentageText">0%</span>
          </div>
          <progress id="progressBar" value="0" max="100"></progress>
        </div>

        <div id="error-msg" class="hidden"></div>
      </div>
    </div>

    <!-- TELA 2: SUCESSO -->
    <div id="success-view" class="hidden">
      <span class="check-icon">‚úÖ</span>
      <h2 style="color: #4caf50; margin-bottom:10px;">V√≠deo Recebido!</h2>
      <p style="color: #ccc; line-height: 1.5; font-size: 1.1rem;">
        Seu envio foi conclu√≠do com sucesso.<br>
        Agora √© s√≥ aguardar a nossa an√°lise.
      </p>
    </div>

  </div>

  <script>
    // --- CONFIGURA√á√ÉO ---
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";

    // --- ELEMENTOS ---
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const inputName = document.getElementById("studentName");
    const inputEmail = document.getElementById("studentEmail");
    
    const ui = {
      screen: document.getElementById("uploadScreen"),
      success: document.getElementById("success-view"),
      progress: document.getElementById("progressArea"),
      bar: document.getElementById("progressBar"),
      text: document.getElementById("percentageText"),
      error: document.getElementById("error-msg")
    };

    // --- CAPTURA DA AULA VIA URL ---
    let lessonName = "Aula Geral";
    const params = new URLSearchParams(window.location.search);
    if(params.get('aula')) lessonName = params.get('aula');

    // --- L√ìGICA DE ENVIO ---
    function handleFile(file) {
      const name = inputName.value.trim();
      const email = inputEmail.value.trim();

      // Valida√ß√£o
      if (!name || !email) {
        alert("‚ö†Ô∏è Aten√ß√£o:\n\nPor favor, preencha NOME e E-MAIL antes de selecionar o v√≠deo.");
        if(!name) inputName.focus(); else inputEmail.focus();
        fileInput.value = ""; 
        return;
      }
      
      startUpload(file, name, email);
    }

    function startUpload(file, name, email) {
      // Prepara Interface
      ui.error.classList.add("hidden");
      ui.progress.classList.remove("hidden");
      dropzone.classList.add("disabled");
      dropzone.innerHTML = "<strong>Aguarde...</strong><span>Enviando arquivo...</span>";
      
      // Trava campos
      inputName.disabled = true;
      inputEmail.disabled = true;

      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        chunkSize: 10485760, // 10MB
        retryDelays: [0, 1000, 3000, 5000],
        metadata: {
          filename: file.name,
          filetype: file.type,
          student_name: name,
          student_email: email,
          lesson: lessonName,
          upload_date: new Date().toISOString()
        },
        onError: function(error) {
          console.error("Erro:", error);
          ui.error.innerHTML = "‚ùå <strong>Falha no envio:</strong><br>Verifique sua conex√£o e tente novamente.";
          ui.error.classList.remove("hidden");
          
          // Restaura Interface
          dropzone.classList.remove("disabled");
          dropzone.innerHTML = "<strong>Selecionar V√≠deo</strong><span>Tentar Novamente</span>";
          fileInput.value = "";
          inputName.disabled = false;
          inputEmail.disabled = false;
        },
        onProgress: function(bytesUploaded, bytesTotal) {
          const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(0);
          ui.bar.value = percentage;
          ui.text.textContent = percentage + "%";
        },
        onSuccess: function() {
          ui.screen.classList.add("hidden");
          ui.success.classList.remove("hidden");
        }
      });
      upload.start();
    }

    // --- EVENTOS DE DRAG & DROP ---
    dropzone.addEventListener("dragover", (e) => { e.preventDefault(); if(!dropzone.classList.contains('disabled')) dropzone.style.backgroundColor = "#222"; });
    dropzone.addEventListener("dragleave", () => { if(!dropzone.classList.contains('disabled')) dropzone.style.backgroundColor = "#161616"; });
    dropzone.addEventListener("drop", (e) => { 
      e.preventDefault(); 
      dropzone.style.backgroundColor = "#161616"; 
      if(!dropzone.classList.contains("disabled") && e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); 
    });
    fileInput.addEventListener("change", () => { if(fileInput.files[0]) handleFile(fileInput.files[0]); });
  </script>
</body>
</html>
