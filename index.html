<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube do Ukulele - Envio v3</title>

  <style>
    /* --- Reset e Base --- */
    * { box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: transparent; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    
    /* BARRA DE DIAGNÓSTICO (Temporária) */
    #debug-bar { width: 100%; background: #fff176; color: #000; font-size: 12px; padding: 5px; text-align: center; font-family: monospace; border-bottom: 1px solid #ccc; word-break: break-all; }

    .container { background: #1a1a1a; padding: 30px; border-radius: 16px; width: 90%; max-width: 450px; border: 1px solid #333; margin-top: 20px; text-align: center; }
    h2 { margin: 0 0 20px 0; color: #fff; }
    
    .info-box { background: rgba(255, 109, 0, 0.1); border-left: 3px solid #FF6D00; padding: 15px; text-align: left; font-size: 0.9rem; color: #ddd; margin-bottom: 20px; }
    
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; color: #FF6D00; font-size: 0.8rem; margin-bottom: 5px; font-weight: bold; }
    .form-input { width: 100%; padding: 12px; background: #262626; border: 1px solid #444; border-radius: 8px; color: #fff; font-size: 1rem; }
    .form-input:read-only { background: #111; color: #888; cursor: not-allowed; border-color: #333; }
    
    #dropzone { border: 2px dashed #555; border-radius: 12px; padding: 30px; cursor: pointer; background: #111; color: #bbb; margin-top: 10px; }
    #dropzone strong { color: #FF6D00; display: block; margin-bottom: 5px; }
    #dropzone.disabled { opacity: 0.5; pointer-events: none; }
    
    .hidden { display: none !important; }
    .visually-hidden { position: absolute; opacity: 0; width: 1px; height: 1px; }
    
    /* Progresso */
    .progress-wrapper { margin-top: 20px; text-align: left; }
    progress { width: 100%; height: 10px; background: #333; border-radius: 5px; border: none; }
    progress::-webkit-progress-value { background: #FF6D00; border-radius: 5px; }
    
    #success { padding: 20px; }
    #error { background: #3a0000; color: #ff5555; padding: 10px; margin-top: 10px; border-radius: 5px; font-size: 0.9rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@2.3.0/dist/tus.min.js"></script>
</head>
<body>

  <!-- BARRA DE DEBUG: Mostra o que chegou na URL -->
  <div id="debug-bar">Carregando dados da URL...</div>

  <div class="container" id="mainContainer">
    <div id="uploadScreen">
      <h2>Enviar Tarefa</h2>
      
      <div class="info-box" id="infoBox">
        <strong>Dados do Aluno:</strong><br>Preencha abaixo para identificar seu vídeo.
      </div>

      <div class="form-group">
        <label>Nome Completo</label>
        <input type="text" id="studentName" class="form-input" placeholder="Ex: João da Silva">
      </div>

      <div class="form-group">
        <label>E-mail de login</label>
        <input type="email" id="studentEmail" class="form-input" placeholder="Ex: joao@email.com">
      </div>

      <label id="dropzone" for="fileInput">
        <strong>Selecionar Vídeo</strong>
        <span>Clique ou arraste o arquivo</span>
      </label>
      <input id="fileInput" type="file" accept="video/*" class="visually-hidden" />

      <div class="progress-wrapper hidden" id="progressContainer">
        <div style="display:flex; justify-content:space-between; color:#FF6D00; font-size:0.8rem; margin-bottom:5px;">
          <span>Enviando...</span><span id="percentageText">0%</span>
        </div>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>
      <div id="error" class="hidden"></div>
    </div>

    <div id="success" class="hidden">
      <h2 style="color:#4caf50">✅ Sucesso!</h2>
      <p style="color:#ccc">Seu vídeo foi enviado.</p>
    </div>
  </div>

  <script>
    const TUS_ENDPOINT = "https://tus-upload-server-1019908552664.southamerica-east1.run.app/files/";
    const inputName = document.getElementById("studentName");
    const inputEmail = document.getElementById("studentEmail");
    const debugBar = document.getElementById("debug-bar");
    let lessonName = "Aula Geral";

    // --- LEITURA DA URL (DEBUG) ---
    window.addEventListener('DOMContentLoaded', () => {
      const fullUrl = window.location.search;
      const params = new URLSearchParams(fullUrl);
      
      // Mostra na barra amarela exatamente o que o navegador recebeu
      debugBar.textContent = "URL RAW: " + (fullUrl || "(vazia)");

      const urlLesson = params.get('aula');
      const urlName = params.get('nome');
      
      if (urlLesson) lessonName = urlLesson;

      if (urlName && urlName.indexOf('*|') === -1) {
        inputName.value = urlName;
        inputName.readOnly = true;
        inputName.style.opacity = "0.7";
        
        // Foca no email
        setTimeout(() => inputEmail.focus(), 500);
      }
    });

    // --- UPLOAD (Manteve igual) ---
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const ui = { upload: document.getElementById("uploadScreen"), success: document.getElementById("success"), progress: document.getElementById("progressContainer"), bar: document.getElementById("progressBar"), text: document.getElementById("percentageText"), error: document.getElementById("error") };

    function handleFile(file) {
      const name = inputName.value.trim();
      const email = inputEmail.value.trim();
      if (!name || !email) { alert("Preencha o E-MAIL para enviar."); if(!name) inputName.focus(); else inputEmail.focus(); return; }
      
      ui.error.classList.add("hidden");
      ui.progress.classList.remove("hidden");
      dropzone.classList.add("disabled");
      
      const upload = new tus.Upload(file, {
        endpoint: TUS_ENDPOINT,
        chunkSize: 10485760,
        retryDelays: [0, 1000, 3000, 5000],
        metadata: { filename: file.name, filetype: file.type, student_name: name, student_email: email, lesson: lessonName, upload_date: new Date().toISOString() },
        onError: (err) => { ui.error.innerHTML = "Erro: " + err; ui.error.classList.remove("hidden"); dropzone.classList.remove("disabled"); },
        onProgress: (loaded, total) => { const p = ((loaded/total)*100).toFixed(0); ui.bar.value = p; ui.text.textContent = p + "%"; },
        onSuccess: () => { ui.upload.classList.add("hidden"); ui.success.classList.remove("hidden"); }
      });
      upload.start();
    }

    dropzone.ondragover = (e) => { e.preventDefault(); dropzone.style.background = "#222"; };
    dropzone.ondragleave = () => { dropzone.style.background = "#111"; };
    dropzone.ondrop = (e) => { e.preventDefault(); dropzone.style.background = "#111"; if(!dropzone.classList.contains("disabled")) handleFile(e.dataTransfer.files[0]); };
    fileInput.onchange = () => handleFile(fileInput.files[0]);
  </script>
</body>
</html>
